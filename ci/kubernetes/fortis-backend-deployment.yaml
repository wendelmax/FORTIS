apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortis-backend
  namespace: fortis
  labels:
    app: fortis-backend
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fortis-backend
  template:
    metadata:
      labels:
        app: fortis-backend
        version: v1.0.0
    spec:
      containers:
      - name: fortis-backend
        image: fortis/backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortis-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fortis-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fortis-secrets
              key: jwt-secret
        - name: TSE_API_URL
          value: "https://api.tse.jus.br"
        - name: TSE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fortis-secrets
              key: tse-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: fortis-backend-service
  namespace: fortis
  labels:
    app: fortis-backend
spec:
  selector:
    app: fortis-backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fortis-backend-hpa
  namespace: fortis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fortis-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
