apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fortis-ingress
  namespace: fortis
  labels:
    app: fortis-ingress
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://fortis.gov.br"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  tls:
  - hosts:
    - fortis.gov.br
    - api.fortis.gov.br
    - admin.fortis.gov.br
    - monitor.fortis.gov.br
    secretName: fortis-ssl-secret
  rules:
  - host: fortis.gov.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortis-frontend
            port:
              number: 3000
  - host: api.fortis.gov.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortis-backend
            port:
              number: 8080
  - host: admin.fortis.gov.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortis-frontend
            port:
              number: 3000
  - host: monitor.fortis.gov.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortis-grafana
            port:
              number: 3000
