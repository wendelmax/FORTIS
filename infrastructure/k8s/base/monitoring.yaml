apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortis-prometheus
  namespace: fortis
  labels:
    app: fortis-prometheus
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortis-prometheus
  template:
    metadata:
      labels:
        app: fortis-prometheus
        component: monitoring
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: prometheus-config
        configMap:
          name: fortis-prometheus-config
      - name: prometheus-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fortis-prometheus
  namespace: fortis
  labels:
    app: fortis-prometheus
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: fortis-prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortis-grafana
  namespace: fortis
  labels:
    app: fortis-grafana
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortis-grafana
  template:
    metadata:
      labels:
        app: fortis-grafana
        component: monitoring
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fortis-monitoring-secret
              key: grafana-admin-password
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: grafana-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fortis-grafana
  namespace: fortis
  labels:
    app: fortis-grafana
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: fortis-grafana
